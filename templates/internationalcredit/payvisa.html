<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">
    $(function() {
        $('.donate-button').click(function(event) {
            var amount = $('#custom-donation-amount').val();
            $('.stripe-button').attr('data-amount', amount * 100)
        });
    });
</script>

<form action="callback/" method="POST">
    {% csrf_token %}
  <script
    src="https://checkout.stripe.com/checkout.js"
    class="stripe-button"
    data-key={{ stripekey }}
    data-label="Send Money to User"
    data-description="Pay User By Their Mobile Number"
    data-image="https://www.rizpardakht.com/static/interpay/images/rizpal.png"
    data-name="Rizpardakht"
    data-description="DESCRIPTION"
    data-locale="auto"
    data-billing-address="true"
    data-amount="0">
  </script>
  <input type="number" id="custom-donation-amount" name="amount" placeholder="$50.00" min="0" step="10.00 " />
  <input type="number" id="dest-mobile" name="dest_mobile_no" placeholder="98912xxxxxxx" />

</form>
